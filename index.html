<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="../QuoteGenerator/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">



</head>
<body>
    
    <div class="quote-container" id="quote-container"> 

        <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote">What are you is what you have been. What you'll be is what you do now</span>
                <i class="fas fa-quote-right"></i>
        </div>

        <div class="quote-author">
                <span id="author">Buddha</span>
        </div>

        <div class="button-container">
            <button class="twitter-button" id='twitter' title="tweet-this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>


        
    </div>



    <script src="../QuoteGenerator/script.js"></script>
</body>
</html>
